<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>자바스크립트 변수 공부하기</h1>
    <hr />
    <script>
        let n1 = 1; // Number 타입
        let d1 = 1.5; // Number
        let s1 = "안녕";  // String 타입
        let s2 = '안녕';  // String
        let bool = true; // Boolean 타입
        let data1 = null; // null 타입
        let data2; // nudefined 타입
        console.log(`n1 : ${n1}`); //자바의 sout랑 같은 것
        console.log("d1 : " + d1); //자바의 sout랑 같은 것
        console.log("s1", s1); //자바의 sout랑 같은 것
        console.log("s2", s2); //자바의 sout랑 같은 것
        console.log("bool", bool); //자바의 sout랑 같은 것
        console.log("data1", data1); //자바의 sout랑 같은 것
        console.log("data2", data2); //자바의 sout랑 같은 것
    </script>
</body>

</html>
