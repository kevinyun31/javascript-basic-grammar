    <script>
  let hour = new Date().getHours();

  if (hour >= 11 && hour < 14) {
    alert('도시락 30% 할인~~!');
      }else if(hour === 9 || hour === 15){
        alert('도시락 1+1 행사 중~!');
      }else{
        alert('도시락 사세요~~~!');
      }

    </script>
